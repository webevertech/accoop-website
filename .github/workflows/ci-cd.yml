name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful!"

      - name: Create deployment artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          mkdir -p artifacts
          zip -r artifacts/accoop-website-${{ github.sha }}.zip \
            app \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            tsconfig.json \
            postcss.config.mjs \
            eslint.config.mjs \
            next-env.d.ts \
            README.md \
            HOSTINGER-DEPLOYMENT.md \
            -x "*.DS_Store"

      - name: Upload deployment artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: artifacts/accoop-website-${{ github.sha }}.zip
          retention-days: 30

      - name: Display deployment info
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üì¶ Deployment package created"
          echo "üöÄ Ready for Hostinger deployment"
          echo ""
          echo "To deploy to Hostinger:"
          echo "1. Use Hostinger's GitHub integration (recommended)"
          echo "2. Or download the artifact and upload manually"

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for sensitive files
        run: |
          echo "Checking for sensitive files..."
          if find . -name ".env*" -not -path "./node_modules/*" | grep -q .; then
            echo "‚ö†Ô∏è Warning: .env files found"
            find . -name ".env*" -not -path "./node_modules/*"
          else
            echo "‚úÖ No .env files found in repository"
          fi

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: |
          echo "Checking code quality..."
          npm run lint || echo "‚ö†Ô∏è Linting warnings found"

      - name: Verify build configuration
        run: |
          echo "Verifying Next.js configuration..."
          if grep -q '"output": "standalone"' next.config.ts || grep -q 'output: "standalone"' next.config.ts; then
            echo "‚úÖ Standalone output configured for Hostinger"
          else
            echo "‚ö†Ô∏è Warning: Standalone output not configured"
          fi

      - name: Check for required files
        run: |
          echo "Checking for required deployment files..."
          required_files=(
            "package.json"
            "next.config.ts"
            "app/layout.tsx"
            "app/page.tsx"
            "HOSTINGER-DEPLOYMENT.md"
          )

          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file found"
            else
              echo "‚ùå $file missing"
              exit 1
            fi
          done
